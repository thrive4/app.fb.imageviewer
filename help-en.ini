
> command line options <

file or path : imageviewer.exe g:\data\images\paris
fullscreen   : set display to fullscreen
example      : imageviewer.exe g:\data\images\paris fullscreen

if no file or path is specified the current dir and sub dir(s)
will be scanned for an image

> navigation <

arrow    | dpad left  | mouse left : back
arrow    | dpad right | mouse right: forward
num plus | R2         | scroll up  : zoom in
num min  | L2         | scroll down: zoom out
num .    | button A   | scroll mid : reset zoom
r        | button B                : rotate
z        | button Y   |            : scale type
f11                                : toggle fullscreen
esc                                : close application

