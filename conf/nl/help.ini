
> opdrachtregelopties <

bestand of pad  : imageviewer.exe g:¦gegevensafbeeldingen
volledig scherm : Weergave op volledig scherm
voorbeeld       : imageviewer.exe g:data\images\paris volledig scherm

als er geen bestand of pad is opgegeven, worden de huidige dir en subdirectory('s)
gescand naar een afbeelding
ondersteunde afbeeldingstypes of extensies: .bmp, .gif, .jpg, .png, .pcx, .jpeg, .svg

genereer cover art lijst door te zoeken(*) .mp3 op een tag
algemeen         : diavoorstelling <audiobron> <tag> <tagquery>
voorbeeld        : slideshow.exe g:\data\mp3\classic artiest beethoven
ondersteunde tags: artist, title, album, genre and year
* eenvoudig zoeken dus 195 is gelijk aan ?195? of *195*

Speciale ondersteuning voor .mp3 dit haalt de
cover art uit een mp3 en toont deze indien aanwezig.

> navigatie <

pijl      | dpad links  | muis links : terug
pijl      | dpad rechts | muis rechts: vooruit
num plus  | R2          | scroll omhoog: inzoomen
num min   | L2          | scroll naar beneden: zoom uit
spatie    | toets A     | scroll midden : zoom en schaaltype resetten
r / enter | knop B      | : roteren
z         | knop Y      | : schaaltype
f11                       : volledig scherm inschakelen
esc                       : toepassing sluiten
