
> befehlszeilenoptionen <

datei oder pfad: imageviewer.exe g:\data\images\paris
fullscreen     : vollbild
beispiel       : imageviewer.exe g:\data\images\paris fullscreen

wenn keine datei oder pfad angegeben wird, werden die aktuellen
dir und sub dire(en) nach einem bild gescannt

Unterstützte Bildtypen oder Erweiterungen: .bmp, .gif, .jpg, .png, .pcx, .jpeg, .svg

Erzeugen einer Cover-Art-Liste durch Suche (*) .mp3 an einem Tag
generisch        : Slideshow <Audioquelle> <Tag> <Tagabfrage>
Beispiel         : slideshow.exe g:\data\mp3\classic artist beethoven
Unterstützte Tags: artist, title, album, genre and year
* Einfache Suche, so dass 195 gleichbedeutend mit ?195? oder *195* ist

Besondere Unterstützung für.mp3 die cover art
wird aus den MP3 extrahiert und zeigt es, falls vorhanden.

