
> options de la ligne de commande <

fichier ou chemin : imageviewer.exe g:\data\images\paris
fullscreen        : règle l'affichage en plein écran
exemple           : imageviewer.exe g:\data\images\paris fullscreen

si aucun fichier ou chemin d'accès n'est spécifié,
le répertoire actuel et les sous-répertoires
seront analysés à la recherche d'une image
Types d'images ou extensions pris en charge : .bmp, .gif, .jpg, .png, .pcx, .jpeg,, .svg

générer une liste de pochettes en recherchant (*) .mp3 sur un tag
générique      : slideshow <audiosource> <tag> <tagquery>
exemple        : slideshow.exe g:\data\mp3\classic artist beethoven
tags supportés : artist, title, album, genre and year
* recherche simple : 195 est l'équivalent de ?195 ? ou *195*.

Un soutien spécial pour.mp3 cela permettra d'extraire
le Pochette d'un MP3 et affichez-la si présente.

> navigation <

flèche     | dpad gauche | souris gauche             : retour
flèche     | pavé droit  | souris droite             : avant
num plus   | R2          | défilement vers le haut   : zoom avant
num min    | L2          | défilement vers le bas    : zoom arrière
espace     | bouton A    | défilement vers le milieu : réinitialisation du zoom et du type d'échelle
r / enter  | bouton B    |                           : rotation
z          | bouton Y    |                           : type d'échelle
f11                                                  : activer le plein écran
esc                                                  : fermer l'application
