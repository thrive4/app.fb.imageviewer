[general]
mapversion   = 1.0

[screen]
screenwidth  = 1280
screenheight = 720
fullscreen   = false

[application]
' options de, en, fr and nl
locale          = en
' options verbose, full
logtype         = verbose
' used for debug build
usecons         = false

[images]
' location images
imagefolder = g:\data\images\flickr\alpha clock
' options shuffle, linear
playtype = linear

[screensaver]
' time passed before screensaver starts in seconds
screensaveinterval = 180
' options dimscreen
screensavetype = dimscreen
