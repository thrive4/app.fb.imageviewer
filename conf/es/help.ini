  [opciones]
  /?, -h, -help, --help, -man muestra ayuda
  -v, -ver                    muestra la versión de la utilidad

  [command line options]

  archivo o ruta    : imageviewer.exe g:\data\images\paris
  pantalla completa : establecer pantalla completa
  ejemplo           : imageviewer.exe g:\data\images\paris fullscreen

  si no se especifica un archivo o ruta, el directorio actual y los subdirectorios
  serán escaneados en busca de una imagen
  tipos o extensiones de imagen compatibles: .bmp, .gif, .jpg, .jpeg, .png, .pcx, .svg, .webp

  generar lista de carátulas buscando(*) archivos .mp3 por una etiqueta
  genérico        : slideshow <fuenteaudio> <etiqueta> <consultaetiqueta>
  ejemplo         : slideshow.exe g:\data\mp3\classic artist beethoven
  etiquetas compatibles: artist, title, album, genre y year
  * búsqueda simple, por lo que 195 es equivalente a ?195? o *195*

  Soporte especial para .mp3: esto extraerá la
  carátula del archivo mp3 y la mostrará si está presente.

  [navegación]

  flecha    | dpad izquierda | ratón izquierda : atrás
  flecha    | dpad derecha   | ratón derecha   : adelante
  num más   | R2             | scroll arriba   : acercar (zoom in)
  num menos | L2             | scroll abajo    : alejar (zoom out)
  espacio   | botón A        | scroll medio    : restablecer zoom y tipo de escala
  r / enter | botón B        |                 : rotar
  z         | botón Y        |                 : tipo de escala
  f11                                          : alternar pantalla completa
  esc                                          : cerrar aplicación
