
> befehlszeilenoptionen <

datei oder pfad: imageviewer.exe g:\data\images\paris
fulscreen      : vollbild
beispiel       : imageviewer.exe g:\data\images\paris fullscreen

wenn keine datei oder pfad angegeben wird, werden die aktuellen
dir und sub dire(en) nach einem bild gescannt

> navigation <

pfeil links  | dpad links  | maus links         : zurück
pfeil rechts | dpad rechts | maus rechts        : vorwärts
num plus     | R2          | scrollen nach oben : vergrößern
num min      | L2          | scrollen nach unten: verkleinen
num.         | taste a     | scrollen mid       : zoom zurücksetzen
r            | taste b                          : bild drehen
z            | taste y     |                    : scale type
f11                                             : umschalten vollbild
esc                                             : bewerbung schließen
